<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section id="section-a">
      <h4>Your Result</h4>

      <div id="var-span">
        <var id="var-76">76</var>
        <span>of 100</span>
      </div>

      <div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section id="section-b">
      <h4 id="summary">Summary</h4>

      <aside>
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <span id="reaction">Reaction</span>
          <span>80 / <var>100</var></span>
        </div>

        <div>
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <span id="memory">Memory</span>
          <span>92 / <var>100</var></span>
        </div>
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <span id="verbal">Verbal</span>
          <span>61 / <var>100</var></span>
        </div>
        <div>
          <img src="./assets/images/icon-visual.svg" alt="visual">
          <span id="visual">Visual</span>
          <span>72 / <var>100</var></span>
        </div>
      </aside>

      <button>Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="https://github.com/cleverakanimoh">Clever Akanimoh</a>.
  </div>
</body>
</html>
